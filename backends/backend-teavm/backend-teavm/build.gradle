apply plugin: "java"
apply plugin: 'java-library'

group = project.groupId

def module_name = "backend-teavm"

sourceCompatibility = 1.8
targetCompatibility = 1.8

sourceSets.main.java.srcDirs = [ "emu", "src/main/java/"]
sourceSets.main.resources.srcDirs = ["src/main/resources/"]

task javadocJar(type: Jar) {
    archiveClassifier.set("javadoc")
    from javadoc
}

task sourcesJar(type: Jar) {
    archiveClassifier.set("sources");
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

javadoc {
    options.encoding = 'UTF-8'
    options.addStringOption('Xdoclint:none', '-quiet')
}

configurations {
    provided
    implementation.extendsFrom provided
}

dependencies {
    implementation "org.reflections:reflections:$project.reflectionVersion"
    implementation project(":backends:backend-web:backend-web")
    api fileTree(dir: 'libs', include: ['*.jar'])
    provided "com.badlogicgames.gdx:gdx:$project.gdxVersion"
}

task fromClasses(type: Jar) {
    from(sourceSets.main.output) {
    }
}

task addNative(type: Jar) {
    from zipTree("./libs/teavm-cli-0.7.0-dev-1200.jar")
}

publishing {
    publications {
        teavmNatives(MavenPublication) {
            version project.gdxHtmlVersion + project.gdxHtmlType
            project.version = project.gdxHtmlVersion + project.gdxHtmlType
            artifactId module_name + "-native"
            artifact addNative
        }
        maven(MavenPublication) {
            version project.gdxHtmlVersion + project.gdxHtmlType
            project.version = project.gdxHtmlVersion + project.gdxHtmlType
            artifactId module_name
            artifact fromClasses
        }
    }
}