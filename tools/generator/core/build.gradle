plugins {
    id 'java'
}

group = project.groupId

def module_name = "generator-core"

sourceSets.main.java.srcDirs = ["src/main/java/"]

configurations {
    includeDep
    implementation.extendsFrom includeDep
}

dependencies {
    implementation "com.github.xpenatan.jDear-Imgui:core:$project.jDearImguiVersion"
    implementation "com.github.xpenatan.jDear-Imgui:gdx:$project.jDearImguiGdxVersion"

    implementation "com.badlogicgames.gdx:gdx:$project.gdxVersion"
    includeDep "com.badlogicgames.gdx:gdx-box2d-gwt:$project.gdxVersion"
//    includeDep project(":backends:backend-teavm:backend-teavm")
//    includeDep project(":backends:backend-web:backend-web")
//    includeDep project(":extensions:gdx-freetype-teavm")
//    includeDep project(":extensions:gdx-bullet:gdx-bullet-teavm")

    implementation "com.github.xpenatan.gdx-web-tools:backend-web:1.0.0-SNAPSHOT"
    implementation "com.github.xpenatan.gdx-web-tools:backend-teavm:1.0.0-SNAPSHOT"
    implementation "com.github.xpenatan.gdx-web-tools:backend-teavm-native:1.0.0-SNAPSHOT"
    implementation "com.github.xpenatan.gdx-web-tools:gdx-bullet-teavm:1.0.0-SNAPSHOT"
    implementation "com.github.xpenatan.gdx-web-tools:gdx-freetype-teavm:1.0.0-SNAPSHOT"
}

task javadocJar(type: Jar) {
    archiveClassifier.set("javadoc")
    from javadoc
}

task sourcesJar(type: Jar) {
    archiveClassifier.set("sources")
    from sourceSets.main.allSource
}

task fromClasses(type: Jar) {
    from(sourceSets.main.output) {
    }
}

javadoc {
    options.encoding = 'UTF-8'
    options.addStringOption('Xdoclint:none', '-quiet')
}

artifacts {
    archives javadocJar, sourcesJar
}

publishing {
    publications {
        classes(MavenPublication) {
            version project.gdxHtmlVersion + project.gdxHtmlType
            project.version = project.gdxHtmlVersion + project.gdxHtmlType
            artifactId module_name
            artifact fromClasses

            pom.withXml {
                def dependencies = asNode().appendNode('dependencies')
                configurations.includeDep.allDependencies.each {
                    def dependencyNode = dependencies.appendNode('dependency')
                    dependencyNode.appendNode('groupId', it.group)
                    dependencyNode.appendNode('artifactId', it.name)
                    dependencyNode.appendNode('version', it.version)
                }
            }
        }
    }
}