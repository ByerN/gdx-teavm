plugins {
    id "org.gretty" version "3.0.6"
}

sourceCompatibility = 1.8

gretty {
    servletContainer = 'jetty9'
    extraResourceBase 'webapp'
}

sourceSets.main.java.srcDirs = ["src/main/java/"]

dependencies {
    // Use snapshots
//  implementation "com.github.xpenatan.gdx-web-tools:backend-web:1.0.0-SNAPSHOT"
//  implementation "com.github.xpenatan.gdx-web-tools:backend-teavm:1.0.0-SNAPSHOT"
//  implementation "com.github.xpenatan.gdx-web-tools:backend-teavm-native:1.0.0-SNAPSHOT"
//  implementation "com.github.xpenatan.gdx-web-tools:gdx-freetype-teavm:1.0.0-SNAPSHOT"

    // Or source projects
    implementation project(":backends:backend-web:backend-web")
    implementation project(":backends:backend-teavm:backend-teavm")
//    implementation project(":extensions:gdx-freetype-teavm")

    implementation "com.badlogicgames.gdx:gdx-box2d-gwt:$project.gdxVersion"
    implementation "com.badlogicgames.gdx:gdx:$project.gdxVersion"
    implementation project(":examples:core:core")
}

project.ext.mainClassName = "com.github.xpenatan.gdx.examples.teavm.Build"

task buildExampleCore(dependsOn: classes, type: JavaExec) {
    setGroup("teavm")
    setDescription("Build teavm core example")
    mainClass.set(project.mainClassName)
    setClasspath(sourceSets.main.runtimeClasspath)
}

project.ext.gearsMainClassName = "com.github.xpenatan.gdx.examples.teavm.BuildGearsDemo"

task buildExampleCoreGears(dependsOn: classes, type: JavaExec) {
    setGroup("teavm")
    setDescription("Build teavm GearsDemo example")
    mainClass.set(project.gearsMainClassName)
    setClasspath(sourceSets.main.runtimeClasspath)
}

task runCoreGearsDemo(dependsOn: [':examples:core:teavm:buildExampleCoreGears', ':examples:core:teavm:jettyRun']) {
    setGroup("examples-teavm")
    setDescription("Run Gears Demo example")
}

project.ext.animationTestMainClassName = "com.github.xpenatan.gdx.examples.teavm.BuildAnimationTest"

task buildExampleCoreAnimationTest(dependsOn: classes, type: JavaExec) {
    setGroup("teavm")
    setDescription("Build teavm AnimationTest example")
    mainClass.set(project.animationTestMainClassName)
    setClasspath(sourceSets.main.runtimeClasspath)
}

task runCoreAnimationTest(dependsOn: [':examples:core:teavm:buildExampleCoreAnimationTest', ':examples:core:teavm:jettyRun']) {
    setGroup("examples-teavm")
    setDescription("Run AnimationTest example")
}