plugins {
    id 'java'
}

group 'com.github.xpenatan.gdx-web-tools'

def module_name = "gdx-bullet-teavm"

sourceSets.main.resources.srcDirs = ["resources/"]

dependencies {
    implementation project(":backends:backend-web")
    implementation project(":backends:backend-teavm")
    implementation "com.badlogicgames.gdx:gdx:$project.gdxVersion"
}

clean.doFirst {
    def srcPath = projectDir.toString() + "/src/main/"
    project.delete(files(srcPath))
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task fromClasses(type: Jar) {
    from(sourceSets.main.output) {
    }
}

javadoc {
    options.encoding = 'UTF-8'
    options.addStringOption('Xdoclint:none', '-quiet')
}

artifacts {
    archives javadocJar, sourcesJar
}

publishing {
    publications {
        imguiClasses(MavenPublication) {
            version project.gdxHtmlVersion + project.gdxHtmlType
            project.version = project.gdxHtmlVersion + project.gdxHtmlType
            artifactId module_name
            artifact fromClasses
        }
    }
}